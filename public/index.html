<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Ping Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .url-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            color: #495057;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 200px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.secondary {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .btn.secondary:hover {
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #ddd;
            background: #f8f9fa;
            display: none;
        }

        .result-container.success {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }

        .result-container.error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }

        .result-container.warning {
            background: #fff3cd;
            border-left-color: #ffc107;
            color: #856404;
        }

        .result-container.info {
            background: #d1ecf1;
            border-left-color: #17a2b8;
            color: #0c5460;
        }

        .result-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1em;
            word-break: break-word;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-success {
            background: #28a745;
            color: white;
        }

        .status-error {
            background: #dc3545;
            color: white;
        }

        .status-warning {
            background: #ffc107;
            color: #212529;
        }

        .server-info {
            margin-top: 20px;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 10px;
            border-left: 4px solid #2196f3;
        }

        .server-info h3 {
            color: #1976d2;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .result-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Express Ping Checker</h1>
        <p class="subtitle">Verificador de estado de sitios web</p>
        
        <div class="url-display">
            <strong>URL objetivo:</strong><br>
            https://icp.administracionelectronica.gob.es/icpplus/index.html
        </div>

        <div class="button-group">
            <button id="pingBtn" class="btn">
                <span id="pingBtnText">üöÄ Hacer Ping</span>
            </button>
            <button id="serverInfoBtn" class="btn secondary">
                <span id="serverInfoBtnText">üìç Info del Servidor</span>
            </button>
        </div>

        <div id="result" class="result-container"></div>
        <div id="serverInfo" class="server-info" style="display: none;"></div>
    </div>

    <script>
        const pingBtn = document.getElementById('pingBtn');
        const serverInfoBtn = document.getElementById('serverInfoBtn');
        const resultDiv = document.getElementById('result');
        const serverInfoDiv = document.getElementById('serverInfo');
        const pingBtnText = document.getElementById('pingBtnText');
        const serverInfoBtnText = document.getElementById('serverInfoBtnText');

        // Funci√≥n para hacer ping
        async function doPing() {
            pingBtn.disabled = true;
            pingBtnText.innerHTML = '<span class="loading"></span> Haciendo ping...';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('/api/ping');
                const data = await response.json();
                
                displayPingResult(data);
            } catch (error) {
                displayError('Error de conexi√≥n: ' + error.message);
            } finally {
                pingBtn.disabled = false;
                pingBtnText.innerHTML = 'üöÄ Hacer Ping';
            }
        }

        // Funci√≥n para obtener info del servidor
        async function getServerInfo() {
            serverInfoBtn.disabled = true;
            serverInfoBtnText.innerHTML = '<span class="loading"></span> Obteniendo info...';
            serverInfoDiv.style.display = 'none';

            try {
                const response = await fetch('/api/server-info');
                const data = await response.json();
                
                displayServerInfo(data);
            } catch (error) {
                displayError('Error al obtener informaci√≥n del servidor: ' + error.message);
            } finally {
                serverInfoBtn.disabled = false;
                serverInfoBtnText.innerHTML = 'üìç Info del Servidor';
            }
        }

        // Mostrar resultado del ping
        function displayPingResult(data) {
            resultDiv.style.display = 'block';
            
            let statusClass = 'info';
            let statusBadge = '';
            let icon = 'üì°';

            if (data.success) {
                if (data.status >= 200 && data.status < 300) {
                    statusClass = 'success';
                    statusBadge = '<span class="status-badge status-success">‚úÖ ONLINE</span>';
                    icon = '‚úÖ';
                } else if (data.status >= 300 && data.status < 400) {
                    statusClass = 'warning';
                    statusBadge = '<span class="status-badge status-warning">‚ö†Ô∏è REDIRECCI√ìN</span>';
                    icon = '‚ö†Ô∏è';
                } else {
                    statusClass = 'error';
                    statusBadge = '<span class="status-badge status-error">‚ùå ERROR</span>';
                    icon = '‚ùå';
                }
            } else {
                statusClass = 'error';
                statusBadge = '<span class="status-badge status-error">‚ùå OFFLINE</span>';
                icon = '‚ùå';
            }

            resultDiv.className = `result-container ${statusClass}`;
            
            const timestamp = new Date(data.timestamp).toLocaleString('es-ES');
            
            resultDiv.innerHTML = `
                <div class="result-title">
                    ${icon} Resultado del Ping ${statusBadge}
                </div>
                <div class="result-details">
                    <div class="detail-item">
                        <div class="detail-label">Estado HTTP</div>
                        <div class="detail-value">${data.status} - ${data.statusText}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Tiempo de Respuesta</div>
                        <div class="detail-value">${data.responseTime} ms</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Mensaje</div>
                        <div class="detail-value">${data.message}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Timestamp</div>
                        <div class="detail-value">${timestamp}</div>
                    </div>
                    ${data.error ? `
                    <div class="detail-item">
                        <div class="detail-label">Error</div>
                        <div class="detail-value">${data.error}</div>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        // Mostrar informaci√≥n del servidor
        function displayServerInfo(data) {
            serverInfoDiv.style.display = 'block';
            
            const timestamp = new Date(data.timestamp).toLocaleString('es-ES');
            
            serverInfoDiv.innerHTML = `
                <h3>üìç Informaci√≥n del Servidor</h3>
                <div class="result-details">
                    <div class="detail-item">
                        <div class="detail-label">IP P√∫blica</div>
                        <div class="detail-value">${data.ip}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Ubicaci√≥n</div>
                        <div class="detail-value">${data.city}, ${data.region}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pa√≠s</div>
                        <div class="detail-value">${data.country} (${data.countryCode})</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Proveedor (ISP)</div>
                        <div class="detail-value">${data.isp}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Zona Horaria</div>
                        <div class="detail-value">${data.timezone}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Puerto</div>
                        <div class="detail-value">${data.port}</div>
                    </div>
                    ${data.latitude && data.longitude ? `
                    <div class="detail-item">
                        <div class="detail-label">Coordenadas</div>
                        <div class="detail-value">${data.latitude}, ${data.longitude}</div>
                    </div>
                    ` : ''}
                    <div class="detail-item">
                        <div class="detail-label">√öltima actualizaci√≥n</div>
                        <div class="detail-value">${timestamp}</div>
                    </div>
                </div>
            `;
        }

        // Mostrar error
        function displayError(message) {
            resultDiv.style.display = 'block';
            resultDiv.className = 'result-container error';
            resultDiv.innerHTML = `
                <div class="result-title">
                    ‚ùå Error
                </div>
                <p>${message}</p>
            `;
        }

        // Event listeners
        pingBtn.addEventListener('click', doPing);
        serverInfoBtn.addEventListener('click', getServerInfo);

        // Ejecutar ping autom√°ticamente al cargar la p√°gina
        window.addEventListener('load', () => {
            setTimeout(() => {
                doPing();
                getServerInfo();
            }, 1000);
        });
    </script>
</body>
</html>
